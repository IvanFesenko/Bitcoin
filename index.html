<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Криптобиржа</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap&subset=cyrillic"
    rel="stylesheet" />
</head>

<body>
  <header class="header">

  </header>
  <main class="main-content">
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-body">
            <a href="#" class="header-logo">
              <img src="img/Logo.PNG" alt="КриптоБиржа_logo" width="65" height="80" /><span
                class="logo-name-text">Крипто</span>
              <span class="yellow">Биржа</span>
            </a>
            <nav class="menu">
              <ul class="header-list">
                <li class="header-list-item"><a href="#">ГЛАВНАЯ</a></li>
                <li class="header-list-item"><a href="#">ОБМЕН</a></li>
                <li class="header-list-item"><a href="#">СОГЛАШЕНИЕ</a></li>
                <li class="header-list-item"><a href="#">ГАРАНТИИ</a></li>
                <li class="header-list-item"><a href="#">КОНТАКТЫ</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="container">
          <div class="content-body">
            <div class="online-exchange">
              <h2 class="site-name">КриптоБиржа</h2>
              <span class="online-exchange-text yellow">Онлайн</span>
              <span class="online-exchange-text">обменник биткоинов</span><br>
              <a href="#" class="btn">Обменять</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="wrapper2">
      <div class="container">
        <div class="graph">
          <img src="img/graph.png" alt="" width="1130" height="712">
        </div>
      </div>
    </div>
    <div class="wrapper3">
      <div class="container">
        <div class="exchange">
          <h2>Купить Bitcoin</h2>
          <div class="exchange-values">
            <form>
              <p><strong>Вы отдаёте</strong></p>
              <p><select name="hero">
                  <option value="s1">UAH</option>
                  <option value="s2" selected>RUB</option>
                  <option value="s3">US dollar</option>
                  <option value="s4">EURO</option>
                </select>
                <input type="submit" value="Отправить"></p>
            </form>
            <form>
              <p><strong>Вы получаете</strong></p>
              <p><select name="hero">
                  <option value="s1">Ethereum</option>
                  <option value="s2" selected>Bitcoin</option>
                  <option value="s3">Litecoin</option>
                  <option value="s4">Dash</option>
                </select>
              </p>
            </form>
            <p class="course">Курс обмена: 10000 RUB : <span class="yellow">1 BTC</span></p>
          </div>
        </div>
      </div>
    </div>Выбор
  </main>
  <footer class="footer">
    <div class="container-footer">
      <ul class="donations-list">
        <li class="donations-list-item">
          <img src="img/master-card.png" alt="MasterCard" width="129" height="84" />
        </li>
        <li class="donations-list-item">
          <img src="img/visa.png" alt="VISA-paymend" width="129" height="84" />
        </li>
        <li class="donations-list-item">
          <img src="img/stripe.png" alt="stripe-pay" width="129" height="84" />
        </li>
        <li class="donations-list-item">
          <img src="img/discover.png" alt="discover" width="129" height="84" />
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
