<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Криптобиржа</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <div class="logo">
          <img
            src="img/Logo.PNG"
            alt="КриптоБиржа_logo"
            width="65"
            height="80"
          />
          <div class="logo-name">
            <span class="logo-name-text">Крипто</span>
            <span class="logo-name-text yellow">Биржа</span>
          </div>
        </div>
        <nav class="menu">
          <a href="#" class="menu-item">ГЛАВКАЯ</a>
          <a href="#" class="menu-item">ОБМЕН</a>
          <a href="#" class="menu-item">СОГЛАШЕНИЕ</a>
          <a href="#" class="menu-item">ГАРАНТИИ</a>
          <a href="#" class="menu-item">КОНТАКТЫ</a>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <div class="container-main">
        <div class="online-exchange">
          <h2 class="site-name">КриптоБиржа</h2>
          <span class="online-exchange-text yellow">Онлайн</span>
          <span class="online-exchange-text">обменник биткоинов</span>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container-footer">
        <ul class="donations-list">
          <li class="donations-list-item">
            <img
              src="img/master-card.png"
              alt="MasterCard"
              width="129"
              height="84"
            />
          </li>
          <li class="donations-list-item">
            <img
              src="img/visa.png"
              alt="VISA-paymend"
              width="129"
              height="84"
            />
          </li>
          <li class="donations-list-item">
            <img
              src="img/stripe.png"
              alt="stripe-pay"
              width="129"
              height="84"
            />
          </li>
          <li class="donations-list-item">
            <img
              src="img/discover.png"
              alt="discover"
              width="129"
              height="84"
            />
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
